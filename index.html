<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VisualMind AI Image Generator - Fixed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      text-align: center;
      padding: 2rem;
    }
    input, button {
      padding: 0.7rem;
      font-size: 1rem;
      width: 300px;
      margin: 0.5rem 0;
      border-radius: 6px;
      border: none;
    }
    input {
      background: #222;
      color: #eee;
    }
    button {
      background: #0af;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #08c;
    }
    #output img {
      margin-top: 1rem;
      max-width: 90vw;
      border-radius: 10px;
      box-shadow: 0 0 20px #0af;
    }
    #output {
      margin-top: 1rem;
    }
    small {
      color: #aaa;
      display: block;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

  <h1>VisualMind AI Image Generator</h1>
  <input id="prompt" type="text" placeholder="Enter your image description here" />
  <br/>
  <button onclick="generateImage()">Generate Image</button>

  <div id="output"></div>

  <script>
    async function generateImage() {
      const prompt = document.getElementById('prompt').value.trim();
      const output = document.getElementById('output');

      if (!prompt) {
        output.innerHTML = '⚠️ Please enter a prompt to generate an image.';
        return;
      }

      output.innerHTML = '⏳ Generating image...';

      try {
        const response = await fetch('https://api.openai.com/v1/images/generations', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer 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'  // <-- Replace with your classic secret key here
          },
          body: JSON.stringify({
            model: 'dall-e-3',
            prompt: prompt,
            n: 1,
            size: '1024x1024',
            response_format: 'url'
          })
        });

        if (!response.ok) {
          const error = await response.json();
          console.error('OpenAI API returned error:', error);
          output.innerHTML = `❌ Error: ${error.error?.message || 'Unknown error'}`;
          return;
        }

        const data = await response.json();
        const imageUrl = data.data[0].url;

        output.innerHTML = `
          <img src="${imageUrl}" alt="Generated AI Image" />
          <br/>
          <a href="${imageUrl}" target="_blank" rel="noopener noreferrer">View full image</a>
          <small>Powered by VisualMind & OpenAI DALL·E 3</small>
        `;

      } catch (err) {
        console.error('Fetch or network error:', err);
        output.innerHTML = `❌ Network error: ${err.message}`;
      }
    }
  </script>
</body>
</html>
