<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VisualMind ‚Ä¢ AI Image Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d10;
      color: white;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    input, button {
      padding: 12px;
      font-size: 16px;
      margin: 10px 0;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
      border: none;
    }

    input {
      background-color: #1c1c22;
      color: white;
    }

    button {
      background-color: #00bfff;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #0099cc;
    }

    #output {
      margin-top: 30px;
    }

    img {
      max-width: 90%;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.2);
    }

    a {
      display: inline-block;
      margin-top: 10px;
      color: #00bfff;
      text-decoration: none;
    }

    small {
      display: block;
      color: #aaa;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <h1>üß† VisualMind</h1>
  <input type="text" id="prompt" placeholder="Describe your image (e.g. A cat astronaut in space)"/>
  <button onclick="generateImage()">Generate Image</button>
  <div id="output"></div>

  <script>
    async function generateImage() {
      const prompt = document.getElementById("prompt").value.trim();
      const output = document.getElementById("output");

      if (!prompt) {
        output.innerHTML = "‚ö†Ô∏è Please enter a description to generate an image.";
        return;
      }

      output.innerHTML = "‚è≥ Generating your image with VisualMind...";

      try {
        const response = await fetch("https://api.openai.com/v1/images/generations", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer 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"
          },
          body: JSON.stringify({
            model: "dall-e-3",
            prompt: prompt,
            n: 1,
            size: "1024x1024",
            response_format: "url"
          })
        });

        if (!response.ok) {
          throw new Error(`OpenAI API error: ${response.status} ${response.statusText}`);
        }

        const data = await response.json();
        const imageUrl = data.data[0].url;

        output.innerHTML = `
          <img src="${imageUrl}" alt="Generated AI Image"/>
          <br/>
          <a href="${imageUrl}" download target="_blank">‚¨áÔ∏è Download Image</a>
          <small>Generated by VisualMind (powered by DALL¬∑E 3)</small>
        `;
      } catch (error) {
        console.error(error);
        output.innerHTML = `‚ùå Failed to generate image.<br><small>${error.message}</small>`;
      }
    }
  </script>
</body>
</html>
