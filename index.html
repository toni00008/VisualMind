<!DOCTYPE html>
<html>
<head>
  <title>VisualMind (Hugging Face)</title>
</head>
<body style="background:#111; color:white; text-align:center; padding:2rem; font-family:sans-serif;">
  <h1>üß† VisualMind ‚Äî SDXL via Hugging Face</h1>
  <input id="prompt" style="width:80%;max-width:400px;padding:10px;" placeholder="Describe the image" />
  <br/><br/>
  <button onclick="generateImage()" style="padding:10px 20px;">Generate Image</button>
  <div id="output" style="margin-top:20px;"></div>

  <script>
    async function generateImage() {
      const prompt = document.getElementById('prompt').value;
      const output = document.getElementById('output');
      output.innerHTML = "‚è≥ Generating image...";

      const response = await fetch("https://api-inference.huggingface.co/models/stabilityai/stable-diffusion-2-1", {
        method: "POST",
        headers: {
          "Authorization": "Bearer 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",  // üîê replace this
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ inputs: prompt })
      });

      if (!response.ok) {
        const error = await response.json();
        console.error(error);
        output.innerHTML = `‚ùå Error: ${error.error}`;
        return;
      }

      const blob = await response.blob();
      const url = URL.createObjectURL(blob);
      output.innerHTML = `<img src="${url}" style="max-width:90%;border-radius:10px;box-shadow:0 0 10px #0ff;">`;
    }
  </script>
</body>
</html>
