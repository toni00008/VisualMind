<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>VisualMind Test</title>
</head>
<body>
  <h1>VisualMind Image Test</h1>
  <input id="prompt" placeholder="Enter prompt here" style="width:300px; padding:8px;" />
  <button onclick="generateImage()">Generate</button>
  <div id="output" style="margin-top:20px;"></div>

  <script>
    async function generateImage() {
      const prompt = document.getElementById('prompt').value.trim();
      const output = document.getElementById('output');

      if (!prompt) {
        output.innerHTML = '⚠️ Please enter a prompt.';
        return;
      }

      output.innerHTML = '⏳ Generating image...';

      try {
        const res = await fetch('https://api.openai.com/v1/images/generations', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer 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'
          },
          body: JSON.stringify({
            model: 'dall-e-3',
            prompt,
            n: 1,
            size: '1024x1024',
            response_format: 'url'
          })
        });

        if (!res.ok) {
          const err = await res.json();
          throw new Error(err.error?.message || `${res.status} ${res.statusText}`);
        }

        const data = await res.json();
        const imageUrl = data.data[0].url;

        output.innerHTML = `
          <img src="${imageUrl}" alt="Generated Image" style="max-width:300px; margin-top:10px;" />
          <br/>
          <a href="${imageUrl}" target="_blank" rel="noopener noreferrer">View full image</a>
        `;
      } catch (error) {
        output.innerHTML = '❌ Error: ' + error.message;
      }
    }
  </script>
</body>
</html>
