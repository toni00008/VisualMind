<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clixy Chat - Omegle Style</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; text-align: center; }
    #chatBox { background: #222; width: 80%; margin: 20px auto; padding: 10px; height: 300px; overflow-y: auto; border-radius: 10px; }
    input, button { padding: 10px; margin: 5px; border-radius: 5px; width: 70%; }
    .you { color: #0f0; text-align: right; margin: 10px; }
    .them { color: #0cf; text-align: left; margin: 10px; }
    .system { color: #aaa; font-style: italic; margin: 10px; }
  </style>
</head>
<body>
  <h2>🔒 Clixy Anonymous Chat</h2>
  <div id="chatBox"></div>
  <input type="text" id="message" placeholder="Type a message..." />
  <button onclick="sendMessage()">Send</button>
  <button onclick="findStranger()">Next Stranger</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script>
    // ✅ Your Clixy Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyC-pP0fzOuBgzM9oWk52_3UlUn_FoWNhg4",
      authDomain: "clixy-a412c.firebaseapp.com",
      projectId: "clixy-a412c",
      storageBucket: "clixy-a412c.firebasestorage.app",
      messagingSenderId: "1095755222842",
      appId: "1:1095755222842:web:1283d29b37bcd575630a03",
      measurementId: "G-2J4DJMFVXF"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let myId = Math.random().toString(36).substring(2, 10);
    let roomId = null;

    const chatBox = document.getElementById("chatBox");

    function addMessage(text, cls) {
      const div = document.createElement("div");
      div.className = cls;
      div.innerText = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function findStranger() {
      chatBox.innerHTML = '';
      addMessage("🔍 Searching for a stranger...", "system");
      db.ref("waiting").once("value", snap => {
        const waiting = snap.val();
        if (waiting && Object.keys(waiting).length > 0) {
          const partnerId = Object.keys(waiting)[0];
          roomId = "room_" + myId + "_" + partnerId;
          db.ref("waiting/" + partnerId).remove();
          db.ref("rooms/" + roomId + "/users").set([myId, partnerId]);
          listenToMessages();
          addMessage("✅ Connected!", "system");
        } else {
          roomId = "room_" + myId;
          db.ref("waiting/" + myId).set(true);
          db.ref("rooms/" + roomId + "/users").set([myId]);
          db.ref("waiting/" + myId).onDisconnect().remove();
        }
      });
    }

    function listenToMessages() {
      db.ref("rooms/" + roomId + "/messages").off(); // stop previous
      db.ref("rooms/" + roomId + "/messages").on("child_added", snap => {
        const msg = snap.val();
        if (msg.sender === myId) {
          addMessage("You: " + msg.text, "you");
        } else {
          addMessage("Stranger: " + msg.text, "them");
        }
      });
    }

    function sendMessage() {
      const input = document.getElementById("message");
      const text = input.value.trim();
      if (text && roomId) {
        db.ref("rooms/" + roomId + "/messages").push({
          sender: myId,
          text: text
        });
        input.value = "";
      }
    }

    // Auto connect on load
    findStranger();
  </script>
</body>
</html>
