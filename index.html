<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VisualMind AI</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d10;
      color: #ffffff;
      text-align: center;
      padding: 40px 20px;
    }
    input, button {
      padding: 12px;
      font-size: 16px;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
      border: none;
      margin: 10px 0;
    }
    input {
      background: #1e1e2a;
      color: white;
    }
    button {
      background: #00bfff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0099cc;
    }
    #output img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 0 20px rgba(0,255,255,0.15);
    }
    a {
      color: #00bfff;
    }
  </style>
</head>
<body>
  <h1>üß† VisualMind</h1>
  <input id="prompt" type="text" placeholder="Describe your image (e.g. A robot reading a book in a library)" />
  <button onclick="generateImage()">Generate Image</button>
  <div id="output"></div>

  <script>
    async function generateImage() {
      const prompt = document.getElementById("prompt").value.trim();
      const output = document.getElementById("output");

      if (!prompt || prompt.length < 5) {
        output.innerHTML = "‚ö†Ô∏è Please enter a more descriptive prompt.";
        return;
      }

      output.innerHTML = "‚è≥ Generating image... Please wait.";

      try {
        const response = await fetch("https://api.openai.com/v1/images/generations", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer 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" // üîí Replace with your sk- key
          },
          body: JSON.stringify({
            model: "dall-e-3",
            prompt: prompt,
            n: 1,
            size: "1024x1024",
            response_format: "url"
          })
        });

        const data = await response.json();

        if (!response.ok) {
          console.error("OpenAI API Error:", data);
          throw new Error(data?.error?.message || "Unknown error occurred");
        }

        const imageUrl = data.data[0].url;

        output.innerHTML = `
          <img src="${imageUrl}" alt="Generated Image" />
          <br/>
          <a href="${imageUrl}" target="_blank">üîó View Full Image</a>
        `;
      } catch (err) {
        output.innerHTML = `‚ùå Error: ${err.message}`;
      }
    }
  </script>
</body>
</html>
